    <style>
        body {

            text-align: center; 
            background-color: #f5f5dc; /* Beige background */
            color: #5a3e36; /* Dark brown text */
        }
        .container { 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        .product { 
            border: 1px solid #d2b48c; /* Tan border */ 
            padding: 15px; 
            margin: 15px; 
            display: inline-block; 
            text-align: center; 
            background-color: #faebd7; /* Antique white */
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            width: 250px; /* Ensures uniform size */
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover; /* Ensures images are same size without distortion */
            border-radius: 5px;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 10px; 
        }
        table, th, td { 
            border: 1px solid #d2b48c; /* Tan */ 
            padding: 10px; 
            text-align: center; 
        }
        .form-container { margin-top: 20px; }
        button {
            background-color: #8b4513; /* Saddle brown */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a0522d; /* Sienna */
        }
    </style>
